<!DOCTYPE html>
<html>
  <head>
    <title>Webpage with style</title>
    <!---
      class > id
      部分的な場合span
    --->
    <style type="text/css">
      .blue {
        color: blue;
      }
      .large {
        font-size: 200%;
      }
      #green{
        color: green;
      }
      .underlined{
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1 class="blue">新プロダクトのご紹介</h1>
    <p class="blue">今回は新しくリリースするプロダクトの紹介をします。</p>

    <p class="large">バーチャルリアリティが体験できるVRゴーグルを発売します。</p>

    <p id="green">このVRゴーグルは従来品よりも<span class="underlined">解像度が高く</span>なっています。</p>
  </body>
</html>
