<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Webpage!</title>
  </head>
  <body>

    <ol>出荷可能な野菜の一覧
      <li><b>なす</b></li>
      <li>きゅうり</li>
      <li><del>レタス</del></li>
    </ol>

    <!-- 開始番号を指定 -->
    <ol start="10">出荷可能な野菜の一覧
      <li><b>なす</b></li>
      <li>きゅうり</li>
      <li><del>レタス</del></li>
    </ol>

    <!-- 降順 -->
    <ol reversed>出荷可能な野菜の一覧
      <li><b>なす</b></li>
      <li>きゅうり</li>
      <li><del>レタス</del></li>
    </ol>

    <!-- alphabet -->
    <ol type="a">出荷可能な野菜の一覧
      <li><b>なす</b></li>
      <li>きゅうり</li>
      <li><del>レタス</del></li>
    </ol>

    <!-- roman number -->
    <ol type="i">出荷可能な野菜の一覧
      <li><b>なす</b></li>
      <li>きゅうり</li>
      <li><del>レタス</del></li>
    </ol>


  </body>


</html>
