<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Webpage!</title>
  </head>
  <body>
    <p>これは文字を<b>太字</b>で表示するタグです。</p>

    <p>これは文字を<strong>太字</strong>で表示するタグです。</p>

    <p>ここでは文字を<i>イタリック</i>で表示します。</p>

    <p>ここでは文字を<em>イタリック</em>で表示します。</p>

    <p>次は<u>下線</u>を引きます。</p>

    <p>次は<ins>下線</ins>を引きます。</p>

    <p>例えば、これは<sup>上付き文字</sup>です。</p>

    <p>例えば、これは<sub>下付き文字</sub>です。</p>

    <p>最後に、<del>取消線</del>です。</p>
  </body>
</html>
